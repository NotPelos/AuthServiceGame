spring:
  mvc:
    contentnegotiation:
      favor-path-extension: false
      favor-parameter: false
      media-types:
        json: application/json
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: never
jwt:
  secret: ""
  expiration: 3600000  # Expiraci√≥n del token en milisegundos  
eureka:
  client:
    enabled: false